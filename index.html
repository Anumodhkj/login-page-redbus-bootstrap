  <div class="bordershadow">


    <div class="bg-text">
      <div class='header-container'>
        <div class="card mb-3 " style="max-width: 750px; width: 712px; height: 514;  border-radius: 8px;">
          <div class="row g-0">
            <div id="image-setting" class="col-md-6">
              <img src="desktop-payment-offers.svg" alt="..." style="margin-left: 4px;">
              <div class="left-side-text">
                <div>Unlock the</div>
                <div>Smarter Way to Travel</div>
              </div>

            </div>
            <div class="col-md-6">

                <div class="header">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <div class="redbus-logo"><img src="redbus-logo.png" alt="" width="55" height="38"></div>
                    </div>
                    <div class="col-md-8">
                      <div class="close-icon"><img src="close7.png" width="35" height="35"></div>
                    </div>
                  </div>
                </div>

                <h4 class="card-text">Sign in to avail exciting <br>discounts and cashbacks!!</h4>
                <!-- full set -->

                <div class="input-group mb-3 ">
                  <button style="font-weight: 600; color: rgb(24, 23, 23);"
                    class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">+91</button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">india 91</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                  </ul>
                  <input type="text" style="font-weight: 600; color: rgb(24, 23, 23);" class="form-control"
                    placeholder="Enter your mobile number" aria-label="Text input with dropdown button">
                </div>
                <div class="d-grid gap-2 mx-auto">
                  <button type="button" class="btn btn-danger" disabled data-bs-toggle="button"
                    style="color: rgb(253, 112, 112); ">
                    <h6 style="color: cornsilk; text-align: center;">GENERATE OTP (one time password)</h6>
                  </button>
                </div>

                <div class="connect-text"><span style="font-weight: 500;">OR,</span>Connect using social accounts</div>






                <div class="boxe" style="max-width: 1200px;">
                  <div class="row g-0">
                    <div class="col-md-6">

                      <div class="gbutton">

                        <div class="card mb-3" style=" max-height: 50px;  border: 1px solid #3e3e52;">
                          <div class="row g-0">
                            <div class="col-md-1" id="google-img">
                              <img src="download.png" alt="..." width="20" height="20">
                            </div>
                            <div class="col-md-11">
                              <div class="card-body">
                                <h6 class="card-title">google</h6>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>
                    <div class="col-md-6">


                      <div class="gbutton">

                        <div class="card mb-3" style=" max-height: 50px;  border: 1px solid #3e3e52;">
                          <div class="row g-0">
                            <div class="col-md-1" id="google-img">
                              <img src="download (1).png" alt="..." width="20" height="20">
                            </div>
                            <div class="col-md-11">
                              <div class="card-body">
                                <h6 class="card-title-two">facebook</h6>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>

                </div>

                        style="text-decoration:none; font-weight:500">Privacy Policy</a></small> </div>


                </div>

              </div>
            </div>
